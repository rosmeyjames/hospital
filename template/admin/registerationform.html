<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .container {
        width: 50%; /* adjust to desired width */
        margin: 0 auto; /* center the container horizontally */
    }
    @media (min-width: 1025px) {
.h-custom {
height: 100vh !important;
}
}
</style>
</head>
<body>




{% for message in messages %}
{{ message }}
{% endfor %}


<section class="h-100 h-custom" style="background-color: #8fc4b7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">


          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Information</h3>

            <form class="px-md-2" method="POST" enctype="multipart/form-data">
               {% csrf_token %}

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control"name="name" required/>
                <label class="form-label" for="form3Example1q">Name</label></br></br>
                 <input type="number" id="form3Example1q" class="form-control" name="age" required/>
                <label class="form-label" for="form3Example1q">Age</label></br></br>
                <input type="text"  class="form-control" name="phno" required/>
                <label class="form-label" for="form3Example1q">phone no:</label></br></br>
                <input type="text"  class="form-control" name="adrs" required/>
                <label class="form-label" for="form3Example1q">Adress</label></br></br>
                <input type="date" name="dob">DateOfbirth</br>
                <input type="text"  class="form-control" name="username" required/>
                <label class="form-label" for="form3Example1q">username</label></br></br>
                <input type="email"  class="form-control" name="email" required/>
                <label class="form-label" for="form3Example1q">emailid</label></br></br>
                 <input type="password"  class="form-control" name="password" required />
                <label class="form-label" for="form3Example1q">password</label></br></br>
                 <input type="password"  class="form-control" name="cpassword" required />
                <label class="form-label" for="form3Example1q">confirmpassword</label></br></br>
                 <input type="file"  class="form-control" name="image" required />
                <label class="form-label" for="form3Example1q">image</label></br></br>


              </div>





              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg mb-1">Submit</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
